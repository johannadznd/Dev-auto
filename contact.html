<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Dev'Auto</title>
</head>
<body>
    <header>
        <nav class="navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Accueil</a>
                  <a class="nav-link" href="list.html">Voitures</a>
                  <a class="nav-link" href="contact.html">Contact</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="alert alert-success" role="alert">
        Le formulaire de contact à bien été envoyer !
      </div>
        <div class="container mb-5">
            <h1 class="text-center m-5">Contactez-nous</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLasttName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                </div>

                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="inputPhone" required>
                  </div>

                  
                <div class="col-md-6">
                    <label for="inputSubjet" class="form-label">Sujet</label>
                    <input type="text" class="form-control" id="inputSubjet" required>
                  </div>

                <div class="col-md-6">  
                <label for="inputSubjet" class="form-label">Selectionner une des raisons suivantes</label>
                  <select class="form-select" aria-label="Default select example" required>
                    <option selected>Envie d'une nouvelle voiture</option>
                    <option value="1">Une question</option>
                    <option value="2">Partenariat</option>
                  </select>
                </div>
                  <div class="col-md-12">
                    <label for="inputSubjet" class="form-label">Message</label>
                    <textarea class="form-control"  id="floatingTextarea" required></textarea>

                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Me contacter rapidement
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" onclick="Send()" class="btn btn-dark">Envoyer</button>
                </div>
              </form>
        </div>

        <div class="d-flex justify-content-center m-5">
          <div class="spinner-border toogle" role="status">
          </div>
        </div>
    </main>

    <footer>

        <div class="text-center p-3 bg-dark">
          <p style="color: white;">© 2020 Copyright : <a class="text-light" href="index.html">Dev'auto</a></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      </footer>

      <script>

        function Send(){



          let form = document.getElementsByTagName("form")[0];
          form.addEventListener("submit", (e) => {
          e.preventDefault();
          const spinner = document.querySelector('.toogle');
          const alert = document.querySelector('.alert');
          
          spinner.classList.toggle('is-visible');
          timeoutId = setTimeout(() => {
            alert.classList.toggle('is-visible')
            spinner.classList.toggle('is-visible');
          }, 2000);
        });
        }

      </script>
</body>
